<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title id="title1">New York Times Search</title>
  </head>

  <body>
    <header id="header1">
      <h1 class="display-3">
        <i class="fas fa-newspaper"></i>New York Times Search
      </h1>
    </header>
    <div class="jumbotron border border-primary mx-4">
      <div id="search" class="container-fluid p-4 border">
        <i class="fas fa-newspaper"></i>
        Search Parameter
      </div>
      <form>
        <div class="form-group">
          <label for="exampleInputText1">Search Term</label>
          <input type="text" class="form-control" id="inputSearch" />
        </div>
        <div class="form-group">
          <label for="exampleInputText1">Number of Records to retrieve</label>
          <input type="text" class="form-control" id="number" placeholder="5" />
        </div>
        <div class="form-group">
          <label for="exampleInputText1">Start Year(Optional)</label>
          <input type="text" class="form-control" id="dateStart" />
        </div>
        <div class="form-group">
          <label for="exampleInputText1">End Year(Optional)</label>
          <input type="text" class="form-control" id="dateEnd" />
        </div>

        <button type="submit" id="searchBtn" class="btn btn-primary">
          Search
        </button>
        <button type="submit" id="clearBtn" class="btn btn-primary">
          Clear Results
        </button>
      </form>
    </div>
    <div class="jumbotron border border-primary mx-4">
      <div id="article" class="container-fluid p-4 border">
        <i class="fas fa-newspaper"></i>
        Top Articles
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
